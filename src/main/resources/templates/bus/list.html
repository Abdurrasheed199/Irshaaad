
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}">
</head>
<body>
<div class="container">
    <h1>Bus List</h1>
    <table class ="table table-dark">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Seat Number</th>
            <th scope="col">Registration</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            <th scope="col">Create Trip</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : *{buses}">
            <td th:text="${row.getId()}"></td>
            <td th:text="${row.getName()}"></td>
            <td th:text="${row.getType()}"></td>
            <td th:text="${row.getSeatNumber()}"></td>
            <td th:text="${row.getRegistrationNumber()}"></td>
            <td><a th:href="@{/buses/edit/{id}(id=${row.getId()})}"><button class="btn-warning" name="button">Edit</button></a></td>
            <td><a th:href="@{/buses/delete/{id}(id=${row.getId()})}"><button class="btn-danger" name="button">Delete</button></a></td>
            <td><a th:href="@{/trips/create/{id}(id=${row.getId()})}"><button class="btn-info" name="button">Create Trip</button></a></td>
        </tr>





    </table>
    <!--<p th:text="${message}"></p>-->
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
