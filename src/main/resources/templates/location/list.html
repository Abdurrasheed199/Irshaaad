
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Fly Right Airline-List of All</title>
</head>
<body>

<main layout:fragment="content" class="main-margin-top">
    <table>
        <caption class="h1">List of Locations</caption>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Location Code</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        <tr th:each="row : *{locations}">
            <td th:text="${row.getId()}"></td>
            <td th:text="${row.getCode()}"></td>
            <td><a th:href="@{/locations/edit/{id}(id=${row.getId()})}"><button class="btn-warning" name="button">Edit</button></a></td>
            <td><a th:href="@{/locations/delete/{id}(id=${row.getId()})}"><button class="btn-warning" name="button">Delete</button></a></td>
        </tr>
    </table>
    <p><a th:href="@{/locations/create}">Create Another Location</a> </p>
    <p><a th:href="@{/}">Go Back to Home Page</a> </p>
</main>
</body>
</html>
