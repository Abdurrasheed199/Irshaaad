
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}">
<head>


    <title>Title</title>


</head>
<body layout:fragment="content" class="main-margin-top">
<div class="container">
    <h1>Booking List</h1>
    <table class ="table table-dark">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">BookingNumber</th>
            <th scope="col">Trip</th>
            <th scope="col">Passenger</th>
            <th scope="col">BookingDate</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : *{bookings}">
            <td th:text="${row.getId()}"></td>
            <td th:text="${row.getBookingNumber()}"></td>
            <td th:text="${row.getTrip().getTripNumber()}"></td>
            <td th:text="${row.getPassenger().getFirstName()}"></td>
            <td th:text="${row.getBookingDate()}"></td>
            <td><a th:href="@{/bookings/edit/{id}(id=${row.getId()})}"><button class="btn-danger" name="button">Edit</button></a></td>
            <td><a th:href="@{/bookings/delete/{id}(id=${row.getId()})}"><button class="btn-info" name="button">Delete</button></a></td>

        </tr>
        </tbody>
    </table>
</div>
<!--<p th:text="${message}"></p>-->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
