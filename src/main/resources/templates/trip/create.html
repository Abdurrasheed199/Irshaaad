<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>


    <title>Title</title>


</head>
<body layout:fragment="content" class="main-margin-top"><div class="col-sm-4 justify-content-center m-auto mt-lg-5 border border-success pb-2" >
    <form method="post" th:object="${bus}" th:action="${'/trips/add'}" >
        <input type="hidden" name="id" th:field="*{id}">
        <strong>Create Trip</strong>

           <!-- <div class="form-group">

            <label>Trip Number</label>
            <input class="form-control"  type="text" name="tripNumber" id="tripNumber"/>

        </div>-->

        <div class="form-group">
            <label>TakeOffTime</label>
            <input class="form-control" type="datetime-local" name="takeOffTime" id="takeOffTime"/>
        </div>

        <div class="form-group">

            <label>LandingTime</label>
            <input class="form-control" type="datetime-local" name="landingTime" id="landingTime"/>
        </div>
        <div class="form-group">
            <label>TakeOffPoint</label>
            <input class="form-control" type="text" name="takeOffPoint" id="takeOffPoint"/>
        </div>

        <div class="form-group">
            <label>Destination</label>
            <input class="form-control" type="text" name="destinationPoint" id="destinationPoint"/>

        </div>
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" type="text" name="price" id="price"/>
        </div>

        <div class="form-group">
            <label>AvailableSeats</label>
            <input class="form-control" type="number" name="availableSeats" id="availableSeats"/>

        </div>
        <div>
            <input class=" btn btn-primary" type="submit" name="saveTrip" id="saveTrip"/>
        </div>



    </form>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
