
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}">
</head>
<body>

<div class="col-sm-5 justify-content-center m-auto border border-bottom">
    <form action="#" th:object="${trip}" th:action="${'/trips/update'}"  method="post">

        <input type="hidden"  th:field="*{id}" name="id">
        <h1>Edit Trip</h1>
        <div class="form-group">
            <label>Trip Number:</label>
            <input type="text" class="form-control" placeholder="tripNumber" name="tripNumber" th:field="*{tripNumber}" readonly/>
        </div>

        <div class="form-group">
            <label>Bus:</label>
            <input type="hidden" class="form-control" placeholder="bus " name="bus" th:field="*{bus}"/>
        </div>

        <div class="form-group">
            <label>TakeOffTime:</label>
            <input type="datetime-local" placeholder="takeoffTime" class="form-control" name="takeOffTime" th:field="*{takeOffTime}"/>
        </div>


        <div class="form-group">
            <label>landingTime:</label>
            <input type="datetime-local" class="form-control" placeholder="landingtime" name="landingTime" th:field="*{landingTime}"/>
        </div>

        <div class="form-group">
            <label>TakeOffPoint:</label>
            <input type="text" placeholder="takeoffpoint" class="form-control" name="takeOffPoint" th:field="*{takeOffPoint}"/>
        </div>

        <div class="form-group">
            <label>DestinationPoint:</label>
            <input type="text" placeholder="destinationpoint" class="form-control" name="destinationPoint" th:field="*{destinationPoint}"/>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="text" placeholder="price" class="form-control" name="price" th:field="*{price}"/>
        </div>

        <div class="form-group">
            <label>AvailableSeats:</label>
            <input type="number" placeholder="availableSeats" class="form-control" name="availableSeats" th:field="*{availableSeats}"/>
        </div>


        <button class="btn btn-lg btn-success " type="submit">Edit Trip</button>
    </form>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
